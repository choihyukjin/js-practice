<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>
<body>
  <div><span id="player">1</span>번째 참가자</div>
  <div>제시어:<span id="word"></span></div>
  <input type="text">
  <button>입력</button>
  <div>-단어는 세글자</div>
</body>

<script>
  const number = Number(prompt('몇 명이 참가하나요?'));

  if (number) {
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $player = document.querySelector('#player');
    let word; //제시어
    let newWord; //새로 입력한 단어

    const onClickButton = () => {
      if (!word || (word[word.length - 1] === newWord[0] && newWord.length === 3)) {
        //제시어가 비어있거나 입력한 단어가 올바르고 세 글자인가?
        word = newWord; //입력한 단어가 제시어가 된다.
        $word.textContent = word; //화면에 제시어 표시
        const player = Number($player.textContent); //현재 순서
        if (player + 1 > number) {
          $player.textContent = 1;
        } else {
          $player.textContent = player + 1;
        }
      } else { //올바르지 않은가
        alert('올바르지 않은 단어입니다.');
      }
      $input.value = '';
      $input.focus();
    };
    const onInput = (event) => {
      newWord = event.target.value;
    };

    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
  }
  
</script>
</html>
